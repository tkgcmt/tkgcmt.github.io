<html>

<head>
    <link rel="stylesheet" href="/assets/css/pgtest.css">
</head>

<body>
    <form method="post" target="pagseguro" action="https://pagseguro.uol.com.br/v2/checkout/payment.html">

        <!-- Campos obrigatórios -->
        <label for="receiverEmail">receiverEmail</label> <input name="receiverEmail" id="receiverEmail" type="hidden" value="suporte@lojamodelo.com.br">
        <input name="currency" id="currency" type="hidden" value="BRL">

        <!-- Itens do pagamento (ao menos um item é obrigatório) -->
        <input name="itemId1" id="itemId1" type="hidden" value="0001">
        <input name="itemDescription1" id="itemDescription1" type="hidden" value="Notebook Prata">
        <input name="itemAmount1" id="itemAmount1" type="hidden" value="24300.00">
        <input name="itemQuantity1" id="itemQuantity1" type="hidden" value="1">
        <input name="itemWeight1" id="itemWeight1" type="hidden" value="1000">
        <input name="itemId2" id="itemId2" type="hidden" value="0002">
        <input name="itemDescription2" id="itemDescription2" type="hidden" value="Notebook Rosa">
        <input name="itemAmount2" id="itemAmount2" type="hidden" value="25600.00">
        <input name="itemQuantity2" id="itemQuantity2" type="hidden" value="2">
        <input name="itemWeight2" id="itemWeight2" type="hidden" value="750">

        <!-- Código de referência do pagamento no seu sistema (opcional) -->
        <input name="reference" id="reference" type="hidden" value="REF1234">

        <!-- Informações de frete (opcionais) -->
        <input name="shippingType" id="shippingType" type="hidden" value="1">
        <input name="shippingAddressPostalCode" id="shippingAddressPostalCode" type="number" value="01452002">
        <input name="shippingAddressStreet" id="shippingAddressStreet" type="text" value="Av. Brig. Faria Lima">
        <input name="shippingAddressNumber" id="shippingAddressNumber" type="number" value="1384">
        <input name="shippingAddressComplement" id="shippingAddressComplement" type="text" value="5o andar">
        <input name="shippingAddressDistrict" id="shippingAddressDistrict" type="text" value="Jardim Paulistano">
        <input name="shippingAddressCity" id="shippingAddressCity" type="text" value="Sao Paulo">
        <input name="shippingAddressState" id="shippingAddressState" type="text" value="SP">
        <input name="shippingAddressCountry" id="shippingAddressCountry" type="text" value="BRA">

        <!-- Dados do comprador (opcionais) -->

        <input name="senderName" id="senderName" type="text" value="José Comprador">
        <input name="senderAreaCode" id="senderAreaCode" type="number" value="11">
        <input name="senderPhone" id="senderPhone" type="tel" value="56273440">
        <input name="senderEmail" id="senderEmail" type="email" value="comprador@uol.com.br">

        <!-- submit do form (obrigatório) -->
        <input alt="Pague com PagSeguro" name="submit" id="submit" type="image" src="https://p.simg.uol.com.br/out/pagseguro/i/botoes/pagamentos/120x53-pagar.gif" />

    </form>
</body>

</html>
